<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 타임리프 == th , 타임리프 템플릿 엔진 쓰기위해 선언한 것 -->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}">안녕하세요. 손님</p>
<!-- 헬로컨트롤러의 모델 addAttribute 에서 키로 넣은 data 의 벨류값이 $데이터에 치환 된다 -->
</body>
</html>

<!--[참고]
ViewResolver
View 이름으로부터 사용할 View Object를 매핑하는 역할
특정 ViewResolver를 Bean으로 등록하지 않으면, DispatcherServlet은 기본 viewResolver인 InternalResourceView를 사용함
 - Controller는 ModelAndView 객체에 응답할 view이름을 넣어 Return (setViewName)
 - DispatcherServlet은 ViewResolver에게 응답할 view를 요청한다
 - ViewResolver는 View이름을 이용해 알맞은 view객체를 찾아 DispatcherServlet에게 전달-->

<!-- [추가]
컨트롤러에서 리턴 값으로 문자를 반환 -> 뷰 리졸버( 'viewResolver' )가 화면을 찾아서 처리함
 - 스프링 부트 템플릿엔진 기본 뷰네임 (viewName) 매핑함
 - `resources: templates/` + {ViewName} + `.html` (템플릿 엔진 처리) -->
